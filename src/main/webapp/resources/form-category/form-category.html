<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
		
			<h4>Entidade para Categorias</h4>
			<hr>
			<p class="text-info">Esse formulário simula uma entidade para Categorias. Nesse exemplo, será possível criar, editar e remover categorias.</p>
			
			<form name="form" role="form">
				<div class="form-group">
			        <label for="inputCode">Código:</label>
			        <input type="text" class="form-control" id="categoryCode" name="categoryCode" placeholder="Insira o código categoria">
			    </div>
				<div class="form-group">
			        <label for="inputName">Nome: </label>
			        <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Insira o nome da categoria">
			    </div>
			    <div class="form-group">
			        <label for="inputDesc">Descrição: </label>
			        <input type="text" class="form-control" id="categoryDescription" name="categoryDescription" placeholder="Insira uma breve descrição da categoria">
			    </div>
			</form>
			
			<br>
			<h4>Categorias cadastradas</h4>
			<div id="listCategories"></div>
				
		</div>
	</body>
</html>

<script>
	
	var ds = DatasetFactory.getDataset('form-category');

	var myTable = FLUIGC.datatable('#listCategories', {
		dataRequest: ds.values,
		renderContent: ['categoryCode', 'categoryName', 'categoryDescription'],
		header: [
			{'title': 'Código'},
			{'title': 'Nome'},
			{'title': 'Descrição'}
		],
		search: {
			enabled: false
		},
		actions: {
			enabled: false
		},
		navButtons: {
			enabled: false
		},
		emptyMessage: '<div class="text-center">Nenhuma categoria cadastrada</div>',
		tableStyle: 'table-striped'
	}, function(err, data) {
	});

	// não permitindo maiusculas e espaços
	$('#categoryCode').on('change keyup paste',function(){		
		this.value = this.value.toLowerCase();
		this.value = this.value.replace(/\s/g,'');
	});
	
</script>
